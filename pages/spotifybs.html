<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/imgs/bootstrap-logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Spotify
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Premium</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ayuda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Descargar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registrate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Iniciar sesion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <main class="row bg-primary">
        <article class="col p-5 text-white">
          <h1 class="pb-3">Cámbiate a Premium gratis por 1 mes</h1>
          <p class="pb-3">
            Después, solo cuesta $ 115.00 al mes. Cancela cuando quieras.
          </p>
          <button class="btn btn-dark rounded-5 p-3">Empezar</button>
          <p class="py-3">
            <a href="#" class="text-white"
              >Se aplican Términos y Condiciones.</a
            >
            <span
              >El mes gratis no está disponible para los usuarios que ya hayan
              probado Premium.
            </span>
          </p>
        </article>
      </main>
    </div>
  </body>
</html>
